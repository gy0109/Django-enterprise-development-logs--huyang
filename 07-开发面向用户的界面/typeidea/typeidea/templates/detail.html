<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
{% if post %}
    <h1>{{ post.title }}</h1>
        <div>
            <span>作者： {{ post.owner.username }}</span>
            <span>分类： {{ post.category.name }}</span>
        </div>
    <hr>
        <p>{{ post.content }}</p>

    {% endif %}
<div>侧边栏展示：
{% for sidebar in sidebars %}
    <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content }}
    {% endfor %}
</div>
</body>
</html>
